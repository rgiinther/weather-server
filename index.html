<!DOCTYPE html>
<html lang="en">
  <head> 
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
      <nav class="menu">
        <h1 class="header">Weather Dashboard</h1>
      </nav>
      <div>
          <div>
            <div><h2>Search for a City:</h2></div>
            <div>
                <input type="text" class="city">
                <button class="searchBtn">Search</button>
            </div>
          </div>
          <div class="column1">
            <div class="city">
                <div><h2>City and Date</h2></div>
            </div>
          </div>
          <div>
              <div class="5day">
                <div>
                    <h3>5-Day Forecast:</h3>
                </div>
              </div>
          </div>
      </div>
      <script src="https://api.openweathermap.org/data/2.5/onecall?lat={lat}&lon={lon}&exclude={part}&appid={API key}"></script>
      <script src="script.js"></script>
  </body>
</html>
