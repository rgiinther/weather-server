<!DOCTYPE html>
<html lang="en">
  <head> 
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Weather Dashboard</title>
  </head>
  <body>
    <!--header-->
    <div class="container-fluid">
      <nav class="navbar bg-dark">
        <h1 class="header-style">Weather Dashboard</h1>
      </nav>
    
    <!--left section-->
      <div>
        <div class="row">
          <div class="col-4 bg-light">
            <div class="mt-2">Search for a City:</div>
              <input type="text" class="city form-control" id="searchInput">
              <div class="input-group-append">
                <button class="searchBtn btn btn-primary" tyoe="button" id="searchCity">Search</button>
                <button class="historyBtn btn btn-secondary" type="button" id="clear">Search History</button>
              </div>
            </div>
          <!--left column-->
          <div class="list-group"></div>
        </div>
        <div class="col-8">
          <div class="city row p-2">
            <div class="card">
                <!--main card-->
                <div class="card-body"></div>
            </div>
          </div>
        </div>
        <div>
          <div class="col-8">
            <div class="fiveday row">
              <h4>Five-Day Forecast:</h4>
            </div>
          <!--Weeekly forcast-->
            <div id="weeklyForcast" class="row"></div>
           </div>
        </div>
      </div>
      <!--Javascript links-->
      <script src="https://kit.fontawesome.com/3c309b0cab.js" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
      <!--<script src="assets/script.js"></script>-->
      <script src="assets/homepage.js"></script>
    </body>
</html>
